<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
    <style>
        #item-2{
            border: 2px solid plum;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid slateblue;
        }
    </style>
</head>
<body id="body">
    <h1>Expolring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Adipisci, cumque?</li>
            <li id="item-3">Laborum, delectus.</li>
            <li id="item-4">Nemo, maxime.</li>
            <li id="item-5">Natus, recusandae.</li>
            <li id="item-6">Laborum, eveniet.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 clicked');
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 second clicked');
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 third clicked');
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 fourth clicked');
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('scetion clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html clicked')
        })
    </script>
</body>
</html>
